name: Doctrine Sandbox Migrations
table_name: version
migrations_namespace: Migration\Migrations
migrations_directory: migrations/Migration/Migrations

environment_type: ~

codeigniter:
    basepath: ~
    section: ~
    database_group: ~

array_in_file:
    file: app/config
    variable: ~
    mapping:
        driver: databaseDriver
        database: databaseName
        user: databaseUser
        password: databasePassword
        host: databaseHost
        charset: databaseCharset
    default:
        databaseDriver: mysql
        databaseHost: localhost
        databaseCharset: utf8